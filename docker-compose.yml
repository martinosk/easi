services:
  postgres:
    image: postgres:16-alpine
    container_name: easi-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-easi}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-easi}
      POSTGRES_DB: ${POSTGRES_DB:-easi}
    volumes:
      - easi_postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U easi"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - easi-network

  migrate:
    build:
      context: ./backend
      dockerfile: Dockerfile.migrate
    container_name: easi-migrate
    environment:
      DB_ADMIN_CONN_STRING: ${DB_ADMIN_CONN_STRING:-host=postgres port=5432 user=easi password=easi dbname=easi sslmode=disable}
      MIGRATIONS_PATH: /app/migrations
    networks:
      - easi-network
    depends_on:
      postgres:
        condition: service_healthy

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: easi-backend
    environment:
      DB_CONN_STRING: ${DB_CONN_STRING:-host=postgres port=5432 user=easi_app password=change_me_in_production dbname=easi sslmode=disable}
      LOCAL_DEV_MODE: ${LOCAL_DEV_MODE:-true} 
      PORT: 8080
    ports:
      - "8080:8080"
    networks:
      - easi-network
    depends_on:
      migrate:
        condition: service_completed_successfully

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: easi-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@easi.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    volumes:
      - easi_pgadmin_data:/var/lib/pgadmin
    ports:
      - "5050:80"
    networks:
      - easi-network
    depends_on:
      - postgres

volumes:
  easi_postgres_data:
  easi_pgadmin_data:

networks:
  easi-network:
    driver: bridge

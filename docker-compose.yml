services:
  postgres:
    image: postgres:16-alpine
    container_name: easi-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-easi}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-easi}
      POSTGRES_DB: ${POSTGRES_DB:-easi}
    volumes:
      - easi_postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U easi"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - easi-network

volumes:
  easi_postgres_data:

networks:
  easi-network:
    driver: bridge

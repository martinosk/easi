services:
  postgres:
    image: postgres:16-alpine
    container_name: easi-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-easi}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-easi}
      POSTGRES_DB: ${POSTGRES_DB:-easi}
    volumes:
      - easi_postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U easi"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - easi-network

  migrate:
    build:
      context: ./backend
      dockerfile: Dockerfile.migrate
    container_name: easi-migrate
    environment:
      DB_ADMIN_CONN_STRING: ${DB_ADMIN_CONN_STRING:-host=postgres port=5432 user=easi password=easi dbname=easi sslmode=disable}
      EASI_APP_PASSWORD: ${EASI_APP_PASSWORD:-localdev}
      EASI_ADMIN_PASSWORD: ${EASI_ADMIN_PASSWORD:-localdev}
    networks:
      - easi-network
    depends_on:
      postgres:
        condition: service_healthy

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: easi-backend
    environment:
      DB_CONN_STRING: ${DB_CONN_STRING:-host=postgres port=5432 user=easi_app password=localdev dbname=easi sslmode=disable}
      AUTH_MODE: ${AUTH_MODE:-local_oidc}
      PORT: 8080
      PLATFORM_ADMIN_API_KEY: ${PLATFORM_ADMIN_API_KEY:-localdev}
      OIDC_CLIENT_SECRET: ${OIDC_CLIENT_SECRET:-easi-test-secret}
      OIDC_REDIRECT_URL: ${OIDC_REDIRECT_URL:-http://localhost:8080/auth/callback}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:5173}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173/easi/}
    ports:
      - "8080:8080"
    networks:
      - easi-network
    depends_on:
      migrate:
        condition: service_completed_successfully

  dex:
    image: ghcr.io/dexidp/dex:v2.38.0
    container_name: easi-dex
    command: ["dex", "serve", "/etc/dex/config.docker.yaml"]
    volumes:
      - ./dex-config.yaml:/etc/dex/config.docker.yaml
    ports:
      - "5556:5556"
    networks:
      - easi-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: easi-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@easi.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    volumes:
      - easi_pgadmin_data:/var/lib/pgadmin
    ports:
      - "5050:80"
    networks:
      - easi-network
    depends_on:
      - postgres

volumes:
  easi_postgres_data:
  easi_pgadmin_data:

networks:
  easi-network:
    driver: bridge

services:
  postgres-e2e:
    image: postgres:17-alpine
    container_name: easi-postgres-e2e
    environment:
      POSTGRES_USER: ${E2E_POSTGRES_USER:-easi_test}
      POSTGRES_PASSWORD: ${E2E_POSTGRES_PASSWORD:-easi_test}
      POSTGRES_DB: ${E2E_POSTGRES_DB:-easi_test}
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${E2E_POSTGRES_USER:-easi_test}"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - easi-e2e-network
    # No volumes - database resets on each run

  migrate-e2e:
    build:
      context: ./backend
      dockerfile: Dockerfile.migrate
    container_name: easi-migrate-e2e
    environment:
      DB_ADMIN_CONN_STRING: "host=postgres-e2e port=5432 user=${E2E_POSTGRES_USER:-easi_test} password=${E2E_POSTGRES_PASSWORD:-easi_test} dbname=${E2E_POSTGRES_DB:-easi_test} sslmode=disable"
      MIGRATIONS_PATH: /app/migrations
    networks:
      - easi-e2e-network
    depends_on:
      postgres-e2e:
        condition: service_healthy

  backend-e2e:
    build:
      context: ./backend
      dockerfile: Dockerfile.e2e
    container_name: easi-backend-e2e
    environment:
      DB_CONN_STRING: "host=postgres-e2e port=5432 user=${E2E_POSTGRES_USER:-easi_test} password=${E2E_POSTGRES_PASSWORD:-easi_test} dbname=${E2E_POSTGRES_DB:-easi_test} sslmode=disable"
      LOCAL_DEV_MODE: "true"
      PORT: 8080
    ports:
      - "8081:8080"
    depends_on:
      postgres-e2e:
        condition: service_healthy
      migrate-e2e:
        condition: service_completed_successfully
    networks:
      - easi-e2e-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

networks:
  easi-e2e-network:
    driver: bridge

apiVersion: apps/v1
kind: Deployment
metadata:
  name: easi-backend
  namespace: enterprisearchitecture-pnpbj
  labels:
    owner: maosk
spec:
  replicas: 1
  selector:
    matchLabels:
      app: easi-backend
  template:
    metadata:
      labels:
        app: easi-backend
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        fsGroup: 10001
      initContainers:
      - name: migrate
        image: $(ECR_REPO)/easi-migrate:$(Build.BuildNumber)
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        env:
        - name: DB_ADMIN_CONN_STRING
          valueFrom:
            secretKeyRef:
              name: easi-db-credentials
              key: admin-conn-string
        - name: EASI_APP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: easi-db-credentials
              key: easi-app-password
        - name: EASI_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: easi-db-credentials
              key: easi-admin-password
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
      containers:
      - name: easi-backend
        image: $(ECR_REPO)/easi-backend:$(Build.BuildNumber)
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
        ports:
        - containerPort: 8080
          name: internal
        env:
        - name: PORT
          value: "8080"
        - name: AUTH_MODE
          value: "production"
        - name: DB_CONN_STRING
          valueFrom:
            secretKeyRef:
              name: easi-prod-postgres
              key: DB_CONN_STRING
        - name: OIDC_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: easi-oidc-credentials
              key: client-secret
        - name: OIDC_REDIRECT_URL
          value: "https://easi.dfds.cloud/api/v1/auth/callback"
        - name: ALLOWED_ORIGINS
          value: "https://easi.dfds.cloud"
        - name: FRONTEND_URL
          value: "https://easi.dfds.cloud/"
        - name: PLATFORM_ADMIN_API_KEY
          valueFrom:
            secretKeyRef:
              name: easi-platform-credentials
              key: admin-api-key
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: internal
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: internal
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

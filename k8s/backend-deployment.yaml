apiVersion: apps/v1
kind: Deployment
metadata:
  name: easi-backend
  namespace: enterprisearchitecture-pnpbj
  labels:
    owner: maosk
spec:
  replicas: 1
  selector:
    matchLabels:
      app: easi-backend
  template:
    metadata:
      labels:
        app: easi-backend
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        fsGroup: 10001
      initContainers:
      - name: migrate
        image: 579478677147.dkr.ecr.eu-central-1.amazonaws.com/architecture/easi-migrate:$(Build.BuildNumber)
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
        env:
        - name: DB_ADMIN_CONN_STRING
          valueFrom:
            secretKeyRef:
              name: easi-db-credentials
              key: DB_ADMIN_CONN_STRING
        - name: MIGRATIONS_PATH
          value: "/app/migrations"
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
      containers:
      - name: easi-backend
        image: 579478677147.dkr.ecr.eu-central-1.amazonaws.com/architecture/easi-backend:$(Build.BuildNumber)
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
        ports:
        - containerPort: 8080
          name: internal
        env:
        - name: PORT
          value: "8080"
        - name: LOCAL_DEV_MODE
          value: "true"
        - name: DB_CONN_STRING
          valueFrom:
            secretKeyRef:
              name: easi-prod-postgres
              key: DB_CONN_STRING
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: internal
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: internal
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

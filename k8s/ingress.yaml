apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: easi-ingress
  namespace: enterprisearchitecture-pnpbj
spec:
  entryPoints: []
  routes:
  - kind: Rule
    match: Host(`internal.hellman.oxygen.dfds.cloud`) && PathPrefix(`/easi`)
    services:
    - kind: Service
      name: easi-frontend
      namespace: enterprisearchitecture-pnpbj
      port: external
  - kind: Rule
    match: Host(`internal.hellman.oxygen.dfds.cloud`) && PathPrefix(`/easi-api`)
    middlewares:
      - name: strip-prefix
    services:
    - kind: Service
      name: easi-backend
      namespace: enterprisearchitecture-pnpbj
      port: external
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: strip-easi-prefix
  namespace: enterprisearchitecture-pnpbj
spec:
  stripPrefix:
    prefixes:
    - /easi
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: strip-prefix
  namespace: enterprisearchitecture-pnpbj
spec:
  stripPrefix:
    prefixes:
    - /easi-api

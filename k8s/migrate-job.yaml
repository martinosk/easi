apiVersion: batch/v1
kind: Job
metadata:
  name: easi-migrate-#{Build.BuildNumber}#
  namespace: enterprisearchitecture-pnpbj
  labels:
    app: easi-migrate
    version: "#{Build.BuildNumber}#"
spec:
  # Don't automatically clean up completed jobs - keep for debugging
  ttlSecondsAfterFinished: 600
  backoffLimit: 3
  template:
    metadata:
      labels:
        app: easi-migrate
        version: "#{Build.BuildNumber}#"
    spec:
      restartPolicy: Never
      containers:
      - name: migrate
        image: #{ECR_REGISTRY}#/architecture/easi-migrate:#{Build.BuildNumber}#
        env:
        - name: DB_HOST
          value: "#{DB_HOST}#"
        - name: DB_PORT
          value: "#{DB_PORT}#"
        - name: DB_NAME
          value: "#{DB_NAME}#"
        - name: DB_ADMIN_USER
          valueFrom:
            secretKeyRef:
              name: easi-db-credentials
              key: admin-username
        - name: DB_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: easi-db-credentials
              key: admin-password
        - name: MIGRATIONS_PATH
          value: "/app/migrations"
        volumeMounts:
        - name: migrations
          mountPath: /app/migrations
          readOnly: true
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
      volumes:
      - name: migrations
        configMap:
          name: easi-migrations

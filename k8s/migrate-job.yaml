apiVersion: batch/v1
kind: Job
metadata:
  name: easi-migrate
  namespace: enterprisearchitecture-pnpbj
  labels:
    app: easi-migrate
spec:
  # Don't automatically clean up completed jobs - keep for debugging
  ttlSecondsAfterFinished: 600
  backoffLimit: 3
  template:
    metadata:
      labels:
        app: easi-migrate
    spec:
      restartPolicy: Never
      containers:
      - name: migrate
        image: 579478677147.dkr.ecr.eu-central-1.amazonaws.com/architecture/easi-migrate:$(Build.BuildNumber)
        env:
        - name: DB_ADMIN_CONN_STRING
          valueFrom:
            secretKeyRef:
              name: easi-db-credentials
              key: DB_ADMIN_CONN_STRING
        - name: MIGRATIONS_PATH
          value: "/app/migrations"
        volumeMounts:
        - name: migrations
          mountPath: /app/migrations
          readOnly: true
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
      volumes:
      - name: migrations
        configMap:
          name: easi-migrations
